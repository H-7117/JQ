        <script>
      
        $(document).ready(function() {
            $("#btn-increase").click(function() {
            
                var currentValue = $("#increas").text();
                var newValue = parseInt(currentValue) + 1;
                
                var changeDown = $('#dec').text();
                var newVal = parseInt(changeDown)-1;
                $("#increas").text(newValue);
                // $("#dec").text(newVal);
                $("#dec").addClass('new')
            });
            });





            $(document).ready(function(){
            $('#change').click(function(){
                $('#text-hide').hide();
                $('#change').animate({
                    width:50,
                },500,()=>{
                    $('#change').animate({
                        width:150,
                    },500,()=>{
                        $('i').toggleClass('i-class');
                        if($('i').hasClass('i-class')){
                            $('#change span:last-child').text(+$('#change span:last-child').text()+1)
                            $('#text-hide').show();
                        }
                        else{
                            $('#change span:last-child').text(+$('#change span:last-child').text()-1)
                            $('#text-hide').show();
                        }
                    })
                })
            })
        })








            $(document).ready(function(){

            $("#enter").keypress(function(e){

                    // $('#last').before(`<div class="one"> <p style="font-size: 13px;">${$('#enter').val()}</p></div>`)
                    $('.inner-chat').append(`<div class="one"> <p style="font-size: 13px;">${$('#enter').val()}</p></div>`)
                    $('.inner-chat').animate({scrollTop: $('.inner-chat').prop("scrollHeight")},1000);
                }
